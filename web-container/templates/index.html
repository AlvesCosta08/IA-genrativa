<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚öñÔ∏è Dr. Legal - Assistente Jur√≠dico</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2a0b8f79c.js" crossorigin="anonymous"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a3a6e, #255c99);
      margin: 0;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Bot√£o flutuante */
    .chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1100;
      background: linear-gradient(145deg, #255c99, #1a3a6e);
      color: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .chat-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(145deg, #1ec6ff, #1a3a6e);
    }

    /* Chat container com anima√ß√£o */
    .chat-container {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 380px;
      max-height: 550px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1099;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-container.show {
      display: flex;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: linear-gradient(135deg, #1a3a6e, #255c99);
      color: white;
      padding: 1rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .chat-header i {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .chat-header i:hover {
      transform: rotate(90deg);
      color: #ff6b6b;
    }

    .chat-body {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem 1.2rem;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .msg {
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 0.95rem;
      max-width: 80%;
      word-break: break-word;
    }

    .ia {
      background-color: #e4e9f2;
      align-self: flex-start;
      color: #1a3a6e;
    }

    .voce {
      background-color: #1a3a6e;
      color: white;
      align-self: flex-end;
    }

    .digitando {
      font-style: italic;
      font-size: 0.85rem;
      color: #6c757d;
      padding: 0.5rem 1rem;
      display: none;
    }

    .chat-footer {
      padding: 1rem 1.2rem;
      background: #f9fbfd;
      border-top: 1px solid #dee2e6;
    }

    .wa-button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: 500;
      font-size: 0.95rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
      margin-top: 8px;
      text-align: center;
    }

    .wa-button:hover {
      background-color: #1ebd5a;
    }
  </style>
</head>
<body>

  <!-- Bot√£o flutuante -->
  <div class="chat-btn" id="chatBtn" title="Abrir chat">
    <i class="fas fa-comments"></i>
  </div>

  <!-- Janela do chat -->
  <div class="chat-container" id="chatContainer" role="region" aria-label="Chat do assistente jur√≠dico">
    <div class="chat-header">
      <span>Dr. Legal ‚öñÔ∏è</span>
      <i class="fas fa-times" id="closeChat" title="Fechar chat"></i>
    </div>

    <div class="chat-body" id="chat"></div>

    <div class="digitando" id="digitando">Digitando...</div>

    <div class="chat-footer">
      <form onsubmit="event.preventDefault(); enviar();" aria-label="Formul√°rio de envio da pergunta">
        <div class="input-group mb-2">
          <input
            type="text"
            id="pergunta"
            class="form-control"
            placeholder="Sua d√∫vida jur√≠dica..."
            autocomplete="off"
            required
          />
          <button class="btn btn-primary" id="btnEnviar" aria-label="Enviar pergunta">‚û§</button>
        </div>

        <div class="d-flex justify-content-between">
          <a
            class="wa-button w-100 me-1"
            href="https://wa.me/5511999998888?text=Ol√°%2C+gostaria+de+iniciar+um+atendimento+jur√≠dico"
            target="_blank"
            rel="noopener"
          >üí¨ Iniciar Atendimento</a>
          <a
            class="wa-button w-100 ms-1"
            href="https://wa.me/5511999998888?text=Ol√°%2C+gostaria+de+falar+com+um+advogado+especializado+em+fam√≠lia"
            target="_blank"
            rel="noopener"
          >üë®‚Äç‚öñÔ∏è Especialista Fam√≠lia</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const chatBtn = document.getElementById("chatBtn");
    const chatContainer = document.getElementById("chatContainer");
    const closeChat = document.getElementById("closeChat");
    const input = document.getElementById("pergunta");
    const btnEnviar = document.getElementById("btnEnviar");
    const digitando = document.getElementById("digitando");
    const chat = document.getElementById("chat");

    // Abrir o chat
    chatBtn.addEventListener("click", () => {
      chatContainer.classList.add("show");
      chatBtn.style.display = "none";

      setTimeout(() => input.focus(), 300);

      if (chat.children.length === 0) {
        setTimeout(() => {
          adicionarMensagem(
            "Ol√°! Sou o assistente jur√≠dico do Dr. Legal. Posso te ajudar com d√∫vidas sobre div√≥rcio, trabalho, fam√≠lia e mais. Como posso ajudar?",
            "ia"
          );
        }, 500);
      }
    });

    // Fechar o chat
    closeChat.addEventListener("click", () => {
      chatContainer.classList.remove("show");
      chatContainer.style.display = "none";
      chatBtn.style.display = "flex";
    });

    // Enviar mensagem
    function enviar() {
      const pergunta = input.value.trim();
      if (!pergunta) return;

      adicionarMensagem(pergunta, "voce");
      input.value = "";
      input.disabled = true;
      btnEnviar.disabled = true;
      digitando.style.display = "block";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pergunta }),
      })
        .then((r) => r.json())
        .then((data) => {
          digitando.style.display = "none";
          adicionarMensagem(data.resposta, "ia");
        })
        .catch(() => {
          digitando.style.display = "none";
          adicionarMensagem("‚ö†Ô∏è Erro na conex√£o. Tente novamente.", "ia");
        })
        .finally(() => {
          input.disabled = false;
          btnEnviar.disabled = false;
          input.focus();
        });
    }

    // Adiciona mensagem ao chat
    function adicionarMensagem(texto, classe) {
      const div = document.createElement("div");
      div.className = `msg ${classe}`;
      div.innerHTML = texto.replace(/\n/g, "<br>");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviar();
    });
  </script>
</body>
</html>
