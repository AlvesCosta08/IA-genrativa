<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚öñÔ∏è Dr. Legal - Assistente Jur√≠dico</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2a0b8f79c.js" crossorigin="anonymous"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a3a6e, #255c99);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333;
    }

    /* Bot√£o flutuante - agora mais moderno com efeito hover */
    .chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1100;
      background: linear-gradient(145deg, #255c99, #1a3a6e);
      color: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow:
        0 4px 6px rgba(0,0,0,0.2),
        0 8px 20px rgba(0,0,0,0.15);
      user-select: none;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 3px #255c99);
    }
    .chat-btn:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 8px #1ec6ff);
      background: linear-gradient(145deg, #1ec6ff, #1a3a6e);
    }

    /* Container do chat - modernizado com borda, sombra, e blur no fundo */
    .chat-container {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 380px;
      max-height: 550px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 22px;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.25),
        inset 0 0 30px rgba(255, 255, 255, 0.6);
      display: none;
      flex-direction: column;
      z-index: 1099;
      overflow: hidden;
      backdrop-filter: saturate(180%) blur(12px);
      border: 2px solid #1a3a6e;
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-header {
      background: linear-gradient(135deg, #1a3a6e, #255c99);
      color: white;
      padding: 1.2rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .chat-header i {
      cursor: pointer;
      user-select: none;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }

    .chat-header i:hover {
      color: #ff6b6b;
      transform: rotate(90deg);
    }

    .chat-body {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      background: #f0f4fa;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      scrollbar-width: thin;
      scrollbar-color: #255c99 #d6ddea;
    }

    /* Scrollbar customizada para Webkit */
    .chat-body::-webkit-scrollbar {
      width: 8px;
    }
    .chat-body::-webkit-scrollbar-track {
      background: #d6ddea;
      border-radius: 10px;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background-color: #255c99;
      border-radius: 10px;
      border: 2px solid #d6ddea;
    }

    .msg {
      padding: 0.85rem 1.2rem;
      border-radius: 20px;
      font-size: 1rem;
      max-width: 75%;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      line-height: 1.3;
      transition: background-color 0.3s ease;
      user-select: text;
    }

    .ia {
      background-color: #e4e9f2;
      color: #1a3a6e;
      align-self: flex-start;
      border-top-left-radius: 4px;
      animation: slideInLeft 0.4s ease forwards;
    }

    .voce {
      background: linear-gradient(135deg, #1a3a6e, #255c99);
      color: white;
      align-self: flex-end;
      border-top-right-radius: 4px;
      animation: slideInRight 0.4s ease forwards;
      box-shadow:
        0 2px 8px rgba(26, 58, 110, 0.5);
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-25px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(25px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .digitando {
      font-style: italic;
      font-size: 0.9rem;
      color: #495057;
      padding: 0.5rem 1rem;
      user-select: none;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .chat-footer {
      padding: 1rem 1.5rem;
      border-top: 2px solid #255c99;
      background: #f9fbfd;
      box-shadow: inset 0 1px 3px rgba(37, 92, 153, 0.1);
    }

    form .input-group {
      box-shadow: 0 1px 6px rgba(37, 92, 153, 0.15);
      border-radius: 50px;
      overflow: hidden;
    }

    form input.form-control {
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px 0 0 50px;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
    }

    form input.form-control:focus {
      outline: none;
      box-shadow: 0 0 8px #1ec6ff;
      background: #e9f1ff;
    }

    form button.btn-primary {
      background: linear-gradient(135deg, #1a3a6e, #255c99);
      border: none;
      width: 60px;
      font-size: 1.3rem;
      border-radius: 0 50px 50px 0;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(26, 58, 110, 0.5);
    }

    form button.btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #1ec6ff, #1a3a6e);
      box-shadow: 0 4px 12px rgba(30, 198, 255, 0.7);
    }

    form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Bot√µes WhatsApp modernizados */
    .wa-button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 11px 15px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 8px;
      user-select: none;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.4);
    }

    .wa-button:hover {
      background-color: #1ebd5a;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(30, 189, 90, 0.7);
    }
  </style>
</head>
<body>

  <!-- Bot√£o flutuante -->
  <div class="chat-btn" id="chatBtn" title="Abrir chat" aria-label="Abrir chat">
    <i class="fas fa-comments" aria-hidden="true"></i>
  </div>

  <!-- Janela do chat -->
  <div class="chat-container d-flex" id="chatContainer" role="region" aria-label="Chat do assistente jur√≠dico" aria-hidden="true">
    <div class="chat-header">
      <span>Dr. Legal ‚öñÔ∏è</span>
      <i class="fas fa-times" id="closeChat" title="Fechar chat" aria-label="Fechar chat" role="button" tabindex="0"></i>
    </div>

    <div class="chat-body" id="chat" tabindex="0" aria-live="polite" aria-atomic="false"></div>

    <div class="digitando" id="digitando" aria-live="assertive" aria-atomic="true">Digitando...</div>

    <div class="chat-footer">
      <form onsubmit="event.preventDefault(); enviar();" aria-label="Formul√°rio de envio da pergunta">
        <div class="input-group mb-2">
          <input
            type="text"
            id="pergunta"
            class="form-control"
            placeholder="Sua d√∫vida jur√≠dica..."
            aria-label="Campo para digitar pergunta"
            autocomplete="off"
            required
            aria-required="true"
          />
          <button class="btn btn-primary" id="btnEnviar" aria-label="Enviar pergunta">‚û§</button>
        </div>

        <div class="d-flex justify-content-between" role="group" aria-label="Bot√µes para contato via WhatsApp">
          <a
            class="wa-button w-100 me-1 text-center"
            href="https://wa.me/5511999998888?text=Ol√°%2C+gostaria+de+iniciar+um+atendimento+jur√≠dico"
            target="_blank"
            rel="noopener"
            aria-label="Iniciar atendimento via WhatsApp"
          >üí¨ Iniciar Atendimento</a>
          <a
            class="wa-button w-100 ms-1 text-center"
            href="https://wa.me/5511999998888?text=Ol√°%2C+gostaria+de+falar+com+um+advogado+especializado+em+fam√≠lia"
            target="_blank"
            rel="noopener"
            aria-label="Falar com especialista em fam√≠lia via WhatsApp"
          >üë®‚Äç‚öñÔ∏è Especialista Fam√≠lia</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const chatBtn = document.getElementById("chatBtn");
    const chatContainer = document.getElementById("chatContainer");
    const closeChat = document.getElementById("closeChat");
    const input = document.getElementById("pergunta");
    const btnEnviar = document.getElementById("btnEnviar");
    const digitando = document.getElementById("digitando");
    const chat = document.getElementById("chat");

    // Abre o chat e esconde o bot√£o
    chatBtn.addEventListener("click", () => {
      chatContainer.style.display = "flex";
      chatContainer.setAttribute("aria-hidden", "false");
      chatBtn.style.display = "none";

      // foco no input ap√≥s abrir
      setTimeout(() => input.focus(), 300);

      // Se chat estiver vazio, insere mensagem inicial
      if (chat.children.length === 0) {
        setTimeout(() => {
          adicionarMensagem(
            "Ol√°! Sou o assistente jur√≠dico do Dr. Legal. Posso te ajudar com d√∫vidas sobre div√≥rcio, trabalho, acidentes, fam√≠lia e mais. Como posso ajudar?",
            "ia"
          );
        }, 500);
      }
    });

    // Fecha o chat e mostra o bot√£o
    closeChat.addEventListener("click", () => {
      chatContainer.style.display = "none";
      chatContainer.setAttribute("aria-hidden", "true");
      chatBtn.style.display = "flex";
    });

    closeChat.addEventListener("keypress", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        closeChat.click();
      }
    });

    function enviar() {
      const pergunta = input.value.trim();
      if (!pergunta) return;

      adicionarMensagem(pergunta, "voce");
      input.value = "";
      input.disabled = true;
      btnEnviar.disabled = true;
      digitando.style.display = "block";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pergunta }),
      })
        .then((r) => r.json())
        .then((data) => {
          digitando.style.display = "none";
          adicionarMensagem(data.resposta, "ia");
        })
        .catch(() => {
          digitando.style.display = "none";
          adicionarMensagem("‚ö†Ô∏è Erro na conex√£o. Tente novamente.", "ia");
        })
        .finally(() => {
          input.disabled = false;
          btnEnviar.disabled = false;
          input.focus();
        });
    }

    function adicionarMensagem(texto, classe) {
      const div = document.createElement("div");
      div.className = `msg ${classe}`;
      div.innerHTML = texto.replace(/\n/g, "<br>");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") enviar();
    });
  </script>
</body>
</html>
